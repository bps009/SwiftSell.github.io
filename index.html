<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwiftSell - Sell Smarter, Not Harder</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px;
      background-color: #fff;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
      max-width: 600px;
      text-align: center;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary {
      background-color: #000;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #333;
    }

    .btn-secondary {
      background-color: #eaeaea;
      color: #000;
    }

    .btn-secondary:hover {
      background-color: #ccc;
    }

    footer {
      background-color: #000;
      color: #aaa;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 1.8rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>SwiftSell</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Sell Smarter, Not Harder</h1>
    <p>
      SwiftSell helps anyone—from casual sellers to pro resellers—list items across platforms like Facebook, eBay, and Craigslist in one click. Start selling your unused stuff today.
    </p>
    <div class="buttons">
      <button class="btn btn-primary">Start Selling</button>
      <button class="btn btn-secondary">Learn More</button>
    </div>
  </section>

  <footer>
    © 2025 SwiftSell. All rights reserved.
  </footer>
</body>
</html>
